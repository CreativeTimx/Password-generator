<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-t from-green-300 to-blue-300 h-screen">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-6 lg:w-4/12">
           <h1 class="text-center text-blue-700 font-semibold text-xl mb-5">Random Password Generator</h1>

           <input type="text" placeholder="Enter Password" class="border-2 border-blue-500 py-2 px-5 w-full rounded outline-none mb-5" id="password">

           <div class="flex justify-between my-5">
                <button class="bg-blue-500 text-white font-medium py-2 px-5 rounded w-2/5 hover:bg-blue-700" onclick="genPass()">Generate</button>
                <button class="bg-blue-500 text-white font-medium py-2 px-5 rounded w-2/5 hover:bg-blue-700" onclick="copyPass()">Copy</button>
           </div>
        </div>
    </div>

    
    
    <script>
        var password = document.getElementById("password");
        //Generate password function
        function genPass(){
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var passLength = 15;
            var password = "";
            
            //for loop to run genrate the password multiple times
            for(i = 0; i <= passLength; i++){
                var randomNum = Math.floor(Math.random() * chars.length);

                password += chars.substring(randomNum, randomNum + 1);
            }
            document.getElementById("password").value = password;
        }

        //Function to copy password
        function copyPass(){
            var copyPass = document.getElementById("password");
            copyPass.select();
            copyPass.setSelectionRange(0,999);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
